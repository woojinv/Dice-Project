<DOCTYPE! html>
<html> 
  <head>
    <title>Random Dice Generator</title>

    <!-- fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap" rel="stylesheet">
   
    <!-- CSS -->

  <div class="button">

  </div>
  
  <div id="imageContainer">
